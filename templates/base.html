{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_styles/base.css' %}">
    <meta charset="utf-8">
    <!<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
    <!--Banner image CSS code style-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!--Creates the URL title for each page-->
    {% if title %}
        <title>Fibre Optics- {{ title }}</title>
    {% else %}
        <title>Fibre Optics</title>
    {% endif %}

</head>
<!--The sticky navigation bar with an added jquery script-->

<body>
    <div id="navbar">
      <b class="navbar-brand" href="#">
        <img src="{% static 'images/lor.png' %}" width="190" height="90" alt="">
      </b>
      <b class="navbar-brand" href="#">
        <img src="{% static 'images/usyd.png' %}" width="190" height="65" alt="" style="margin-top:12px;">
      </b>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'home' %}">Home</a>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
              myFunction();
      });
      window.onscroll = function() {myFunction()};
      
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      
      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
      </script>

    <section class="content">
        
          {% block content %}{% endblock %}
        
    </section>


    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
